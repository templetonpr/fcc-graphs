<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Graphs</title>
  <meta name="description" content="D3 Graphs for FreeCodeCamp">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- Bootstrap default theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
  <!-- Main stylesheet -->
  <link rel="stylesheet" href="/styles/main.css">
</head>

<body>

  <main class="container">

    <div class="row">

      <div class="col-xs-12 col-sm-4">
        <button id="barBtn" class="btn btn-default btn-block">Bar Chart</button>
      </div>

      <div class="col-xs-12 col-sm-4">
        <button id="scatterBtn" class="btn btn-default btn-block">Scatterplot</button>
      </div>

      <div class="col-xs-12 col-sm-4">
        <button id="heatBtn" class="btn btn-default btn-block">Heat Map</button>
      </div>

    </div>

    <div class="row">
      <div class="col-xs-12" id="graphContainer">
    </div>

  </main>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
  <!-- Bootstrap JS -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  <!-- D3 -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.js" charset="utf-8"></script>
  <!-- App -->
  <script src="/scripts/app.js"></script>
</body>

</html>
